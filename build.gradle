// Top-level build file where you can add configuration options common to all sub-projects/modules.

// Top-level build.gradle file
buildscript {
    repositories {
        google()  // Required for Firebase
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'  // Your Gradle version
        classpath 'com.google.gms:google-services:4.4.2'  // Add this for Firebase
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
